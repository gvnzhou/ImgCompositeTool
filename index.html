<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>图片编辑v0.23</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<span>编辑区</span>
		<div class="content">
			<div class="div-a" id="div_a">
				<canvas id="drawing" width="500" height="500" >A drawing of something.</canvas>
				<button onclick="javascript:saveImg('drawing');">保存图片</button>
			</div>
			<div class="div-b" id="div_b">
				<span>图库</span>
				<img src="img/754402.jpg" class="drag-img pos-1" />
				<img src="img/rBACE1JMCI6QPZUyAABTlXPZZQM855.jpg" class="drag-img pos-2" />
				<img src="img/33e04e195fa1d74234fa41f1.jpg" class="drag-img pos-3"/>
			</div>
			<div class="div-c" id="div_c"></div>
			<div class="show_text">图片效果</div>
		</div>
		
		<script src="js/drag2.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/basic.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
